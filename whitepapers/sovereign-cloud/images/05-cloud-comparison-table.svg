<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </linearGradient>
    <linearGradient id="tealGrad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    <pattern id="grid5" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a3a5c" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad5)"/>
  <rect width="1200" height="800" fill="url(#grid5)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#0d1f3c"/>
  <line x1="0" y1="60" x2="1200" y2="60" stroke="#00d4aa" stroke-width="2"/>
  <text x="600" y="40" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#ffffff">TRADITIONAL PUBLIC CLOUD vs SOVEREIGN CLOUD</text>
  
  <!-- Table -->
  <g transform="translate(50, 90)">
    <!-- Column headers -->
    <rect x="0" y="0" width="300" height="50" fill="#1a3a5c"/>
    <text x="150" y="32" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#8892a0">CRITERIA</text>
    
    <rect x="300" y="0" width="400" height="50" fill="#374151"/>
    <text x="500" y="32" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">TRADITIONAL PUBLIC CLOUD</text>
    
    <rect x="700" y="0" width="400" height="50" fill="#00d4aa"/>
    <text x="900" y="32" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0a1628">SOVEREIGN CLOUD</text>
    
    <!-- Data rows -->
    <!-- Row 1 -->
    <rect x="0" y="50" width="300" height="60" fill="#0d1f3c" stroke="#1a3a5c" stroke-width="1"/>
    <text x="20" y="85" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff">Geographic Scope</text>
    
    <rect x="300" y="50" width="400" height="60" fill="#0a1628" stroke="#1a3a5c" stroke-width="1"/>
    <text x="320" y="75" font-family="Arial" font-size="12" fill="#f97316">✕</text>
    <text x="340" y="75" font-family="Arial" font-size="12" fill="#8892a0">Global, multi-region</text>
    <text x="340" y="95" font-family="Arial" font-size="11" fill="#5a6a7a">Provider-chosen locations</text>
    
    <rect x="700" y="50" width="400" height="60" fill="#0a1628" stroke="#1a3a5c" stroke-width="1"/>
    <text x="720" y="75" font-family="Arial" font-size="12" fill="#00d4aa">✓</text>
    <text x="740" y="75" font-family="Arial" font-size="12" fill="#00d4aa">EU/National, jurisdiction-bound</text>
    <text x="740" y="95" font-family="Arial" font-size="11" fill="#5a6a7a">Guaranteed boundaries</text>
    
    <!-- Row 2 -->
    <rect x="0" y="110" width="300" height="60" fill="#0d1f3c" stroke="#1a3a5c" stroke-width="1"/>
    <text x="20" y="145" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff">Data Location</text>
    
    <rect x="300" y="110" width="400" height="60" fill="#0f172a" stroke="#1a3a5c" stroke-width="1"/>
    <text x="320" y="135" font-family="Arial" font-size="12" fill="#f97316">✕</text>
    <text x="340" y="135" font-family="Arial" font-size="12" fill="#8892a0">Variable, provider-chosen</text>
    <text x="340" y="155" font-family="Arial" font-size="11" fill="#5a6a7a">May cross jurisdictions</text>
    
    <rect x="700" y="110" width="400" height="60" fill="#0f172a" stroke="#1a3a5c" stroke-width="1"/>
    <text x="720" y="135" font-family="Arial" font-size="12" fill="#00d4aa">✓</text>
    <text x="740" y="135" font-family="Arial" font-size="12" fill="#00d4aa">Guaranteed within jurisdiction</text>
    <text x="740" y="155" font-family="Arial" font-size="11" fill="#5a6a7a">Contractually enforced</text>
    
    <!-- Row 3 -->
    <rect x="0" y="170" width="300" height="60" fill="#0d1f3c" stroke="#1a3a5c" stroke-width="1"/>
    <text x="20" y="205" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff">Legal Jurisdiction</text>
    
    <rect x="300" y="170" width="400" height="60" fill="#0a1628" stroke="#1a3a5c" stroke-width="1"/>
    <text x="320" y="195" font-family="Arial" font-size="12" fill="#f97316">✕</text>
    <text x="340" y="195" font-family="Arial" font-size="12" fill="#8892a0">Provider's home country laws</text>
    <text x="340" y="215" font-family="Arial" font-size="11" fill="#5a6a7a">CLOUD Act exposure</text>
    
    <rect x="700" y="170" width="400" height="60" fill="#0a1628" stroke="#1a3a5c" stroke-width="1"/>
    <text x="720" y="195" font-family="Arial" font-size="12" fill="#00d4aa">✓</text>
    <text x="740" y="195" font-family="Arial" font-size="12" fill="#00d4aa">Local laws exclusively</text>
    <text x="740" y="215" font-family="Arial" font-size="11" fill="#5a6a7a">EU/national protection</text>
    
    <!-- Row 4 -->
    <rect x="0" y="230" width="300" height="60" fill="#0d1f3c" stroke="#1a3a5c" stroke-width="1"/>
    <text x="20" y="265" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff">Infrastructure</text>
    
    <rect x="300" y="230" width="400" height="60" fill="#0f172a" stroke="#1a3a5c" stroke-width="1"/>
    <text x="320" y="255" font-family="Arial" font-size="12" fill="#f97316">✕</text>
    <text x="340" y="255" font-family="Arial" font-size="12" fill="#8892a0">Shared, multi-tenant</text>
    <text x="340" y="275" font-family="Arial" font-size="11" fill="#5a6a7a">Resource sharing</text>
    
    <rect x="700" y="230" width="400" height="60" fill="#0f172a" stroke="#1a3a5c" stroke-width="1"/>
    <text x="720" y="255" font-family="Arial" font-size="12" fill="#00d4aa">✓</text>
    <text x="740" y="255" font-family="Arial" font-size="12" fill="#00d4aa">Dedicated, isolated</text>
    <text x="740" y="275" font-family="Arial" font-size="11" fill="#5a6a7a">Physical separation</text>
    
    <!-- Row 5 -->
    <rect x="0" y="290" width="300" height="60" fill="#0d1f3c" stroke="#1a3a5c" stroke-width="1"/>
    <text x="20" y="325" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff">Operational Control</text>
    
    <rect x="300" y="290" width="400" height="60" fill="#0a1628" stroke="#1a3a5c" stroke-width="1"/>
    <text x="320" y="315" font-family="Arial" font-size="12" fill="#f97316">✕</text>
    <text x="340" y="315" font-family="Arial" font-size="12" fill="#8892a0">Provider-managed</text>
    <text x="340" y="335" font-family="Arial" font-size="11" fill="#5a6a7a">Limited visibility</text>
    
    <rect x="700" y="290" width="400" height="60" fill="#0a1628" stroke="#1a3a5c" stroke-width="1"/>
    <text x="720" y="315" font-family="Arial" font-size="12" fill="#00d4aa">✓</text>
    <text x="740" y="315" font-family="Arial" font-size="12" fill="#00d4aa">Local teams, customer oversight</text>
    <text x="740" y="335" font-family="Arial" font-size="11" fill="#5a6a7a">Full transparency</text>
    
    <!-- Row 6 -->
    <rect x="0" y="350" width="300" height="60" fill="#0d1f3c" stroke="#1a3a5c" stroke-width="1"/>
    <text x="20" y="385" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff">Cost Model</text>
    
    <rect x="300" y="350" width="400" height="60" fill="#0f172a" stroke="#1a3a5c" stroke-width="1"/>
    <text x="320" y="375" font-family="Arial" font-size="12" fill="#eab308">~</text>
    <text x="340" y="375" font-family="Arial" font-size="12" fill="#8892a0">Competitive, economies of scale</text>
    <text x="340" y="395" font-family="Arial" font-size="11" fill="#5a6a7a">Lower baseline cost</text>
    
    <rect x="700" y="350" width="400" height="60" fill="#0f172a" stroke="#1a3a5c" stroke-width="1"/>
    <text x="720" y="375" font-family="Arial" font-size="12" fill="#eab308">~</text>
    <text x="740" y="375" font-family="Arial" font-size="12" fill="#00d4aa">Premium with compliance value</text>
    <text x="740" y="395" font-family="Arial" font-size="11" fill="#5a6a7a">TCO includes risk reduction</text>
    
    <!-- Row 7 -->
    <rect x="0" y="410" width="300" height="60" fill="#0d1f3c" stroke="#1a3a5c" stroke-width="1"/>
    <text x="20" y="445" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff">Compliance</text>
    
    <rect x="300" y="410" width="400" height="60" fill="#0a1628" stroke="#1a3a5c" stroke-width="1"/>
    <text x="320" y="435" font-family="Arial" font-size="12" fill="#f97316">✕</text>
    <text x="340" y="435" font-family="Arial" font-size="12" fill="#8892a0">Shared responsibility</text>
    <text x="340" y="455" font-family="Arial" font-size="11" fill="#5a6a7a">Customer burden</text>
    
    <rect x="700" y="410" width="400" height="60" fill="#0a1628" stroke="#1a3a5c" stroke-width="1"/>
    <text x="720" y="435" font-family="Arial" font-size="12" fill="#00d4aa">✓</text>
    <text x="740" y="435" font-family="Arial" font-size="12" fill="#00d4aa">Built-in, demonstrable</text>
    <text x="740" y="455" font-family="Arial" font-size="11" fill="#5a6a7a">Audit-ready</text>
    
    <!-- Row 8 -->
    <rect x="0" y="470" width="300" height="60" fill="#0d1f3c" stroke="#1a3a5c" stroke-width="1"/>
    <text x="20" y="505" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff">Access Controls</text>
    
    <rect x="300" y="470" width="400" height="60" fill="#0f172a" stroke="#1a3a5c" stroke-width="1"/>
    <text x="320" y="495" font-family="Arial" font-size="12" fill="#f97316">✕</text>
    <text x="340" y="495" font-family="Arial" font-size="12" fill="#8892a0">Provider-determined</text>
    <text x="340" y="515" font-family="Arial" font-size="11" fill="#5a6a7a">Limited key control</text>
    
    <rect x="700" y="470" width="400" height="60" fill="#0f172a" stroke="#1a3a5c" stroke-width="1"/>
    <text x="720" y="495" font-family="Arial" font-size="12" fill="#00d4aa">✓</text>
    <text x="740" y="495" font-family="Arial" font-size="12" fill="#00d4aa">Customer-controlled encryption</text>
    <text x="740" y="515" font-family="Arial" font-size="11" fill="#5a6a7a">BYOK / HSM support</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 640)">
    <text x="0" y="15" font-family="Arial" font-size="12" fill="#00d4aa">✓ Advantage</text>
    <text x="120" y="15" font-family="Arial" font-size="12" fill="#f97316">✕ Limitation</text>
    <text x="240" y="15" font-family="Arial" font-size="12" fill="#eab308">~ Comparable</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="790" width="1200" height="10" fill="url(#tealGrad5)"/>
</svg>
