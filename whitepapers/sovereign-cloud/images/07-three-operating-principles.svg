<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bgGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </linearGradient>
    <linearGradient id="tealGrad7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    <filter id="glow7">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid7" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a3a5c" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad7)"/>
  <rect width="1200" height="600" fill="url(#grid7)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#0d1f3c"/>
  <line x1="0" y1="60" x2="1200" y2="60" stroke="#00d4aa" stroke-width="2"/>
  <text x="600" y="40" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#ffffff">THREE OPERATING PRINCIPLES FOR SOVEREIGN CLOUD</text>
  
  <!-- Panel 1: Hybrid Flexibility -->
  <g transform="translate(50, 85)">
    <rect x="0" y="0" width="350" height="460" rx="8" fill="#0d1f3c" stroke="#00d4aa" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="50" rx="8" fill="#00d4aa"/>
    <rect x="0" y="40" width="350" height="10" fill="#00d4aa"/>
    
    <text x="30" y="33" font-family="Arial" font-size="24" font-weight="bold" fill="#0a1628">1</text>
    <text x="175" y="33" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0a1628">HYBRID FLEXIBILITY</text>
    
    <text x="175" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#8892a0">Intelligent Workload Distribution</text>
    
    <!-- Visualization: Two zones -->
    <g transform="translate(20, 100)">
      <!-- Sovereign Zone -->
      <rect x="0" y="0" width="140" height="180" rx="6" fill="#0a1628" stroke="#00d4aa" stroke-width="2"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#00d4aa">SOVEREIGN</text>
      <rect x="15" y="35" width="110" height="25" rx="4" fill="#00d4aa" opacity="0.8"/>
      <text x="70" y="52" text-anchor="middle" font-family="Arial" font-size="9" fill="#0a1628">Regulated</text>
      <rect x="15" y="65" width="110" height="25" rx="4" fill="#00d4aa" opacity="0.6"/>
      <text x="70" y="82" text-anchor="middle" font-family="Arial" font-size="9" fill="#0a1628">Critical</text>
      <rect x="15" y="95" width="110" height="25" rx="4" fill="#00d4aa" opacity="0.4"/>
      <text x="70" y="112" text-anchor="middle" font-family="Arial" font-size="9" fill="#0a1628">PII Data</text>
      
      <!-- Public Zone -->
      <rect x="170" y="0" width="140" height="180" rx="6" fill="#0a1628" stroke="#5a6a7a" stroke-width="1"/>
      <text x="240" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#5a6a7a">PUBLIC</text>
      <rect x="185" y="35" width="110" height="25" rx="4" fill="#5a6a7a" opacity="0.6"/>
      <text x="240" y="52" text-anchor="middle" font-family="Arial" font-size="9" fill="#ffffff">Web Apps</text>
      <rect x="185" y="65" width="110" height="25" rx="4" fill="#5a6a7a" opacity="0.4"/>
      <text x="240" y="82" text-anchor="middle" font-family="Arial" font-size="9" fill="#ffffff">Dev/Test</text>
      <rect x="185" y="95" width="110" height="25" rx="4" fill="#5a6a7a" opacity="0.3"/>
      <text x="240" y="112" text-anchor="middle" font-family="Arial" font-size="9" fill="#ffffff">Analytics</text>
      
      <!-- Routing arrows -->
      <line x1="145" y1="60" x2="165" y2="60" stroke="#00d4aa" stroke-width="2"/>
      <polygon points="165,60 160,56 160,64" fill="#00d4aa"/>
      <line x1="165" y1="100" x2="145" y2="100" stroke="#00d4aa" stroke-width="2"/>
      <polygon points="145,100 150,96 150,104" fill="#00d4aa"/>
    </g>
    
    <!-- Items -->
    <circle cx="30" cy="320" r="4" fill="#00d4aa"/>
    <text x="45" y="325" font-family="Arial" font-size="12" fill="#8892a0">Sovereign zone for regulated data</text>
    <circle cx="30" cy="350" r="4" fill="#00d4aa"/>
    <text x="45" y="355" font-family="Arial" font-size="12" fill="#8892a0">Public cloud for general workloads</text>
    <circle cx="30" cy="380" r="4" fill="#00d4aa"/>
    <text x="45" y="385" font-family="Arial" font-size="12" fill="#8892a0">Intelligent routing between zones</text>
    <circle cx="30" cy="410" r="4" fill="#00d4aa"/>
    <text x="45" y="415" font-family="Arial" font-size="12" fill="#8892a0">Dynamic workload placement</text>
  </g>
  
  <!-- Panel 2: Unified Governance -->
  <g transform="translate(425, 85)">
    <rect x="0" y="0" width="350" height="460" rx="8" fill="#0d1f3c" stroke="#14b8a6" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="50" rx="8" fill="#14b8a6"/>
    <rect x="0" y="40" width="350" height="10" fill="#14b8a6"/>
    
    <text x="30" y="33" font-family="Arial" font-size="24" font-weight="bold" fill="#0a1628">2</text>
    <text x="175" y="33" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0a1628">UNIFIED GOVERNANCE</text>
    
    <text x="175" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#8892a0">Consistent Policy Enforcement</text>
    
    <!-- Visualization: Central hub with radiating connections -->
    <g transform="translate(175, 175)">
      <!-- Central hub -->
      <circle cx="0" cy="0" r="35" fill="#14b8a6" filter="url(#glow7)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="#0a1628">POLICY</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="#0a1628">ENGINE</text>
      
      <!-- Radiating connections -->
      <line x1="0" y1="-35" x2="0" y2="-80" stroke="#14b8a6" stroke-width="2"/>
      <rect x="-40" y="-110" width="80" height="30" rx="4" fill="#0a1628" stroke="#14b8a6" stroke-width="1"/>
      <text x="0" y="-90" text-anchor="middle" font-family="Arial" font-size="10" fill="#8892a0">Cloud A</text>
      
      <line x1="35" y1="0" x2="90" y2="0" stroke="#14b8a6" stroke-width="2"/>
      <rect x="90" y="-15" width="80" height="30" rx="4" fill="#0a1628" stroke="#14b8a6" stroke-width="1"/>
      <text x="130" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#8892a0">Cloud B</text>
      
      <line x1="-35" y1="0" x2="-90" y2="0" stroke="#14b8a6" stroke-width="2"/>
      <rect x="-170" y="-15" width="80" height="30" rx="4" fill="#0a1628" stroke="#14b8a6" stroke-width="1"/>
      <text x="-130" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#8892a0">Cloud C</text>
      
      <line x1="0" y1="35" x2="0" y2="80" stroke="#14b8a6" stroke-width="2"/>
      <rect x="-40" y="80" width="80" height="30" rx="4" fill="#0a1628" stroke="#14b8a6" stroke-width="1"/>
      <text x="0" y="100" text-anchor="middle" font-family="Arial" font-size="10" fill="#8892a0">On-Prem</text>
    </g>
    
    <!-- Items -->
    <circle cx="30" cy="320" r="4" fill="#14b8a6"/>
    <text x="45" y="325" font-family="Arial" font-size="12" fill="#8892a0">Central policy management hub</text>
    <circle cx="30" cy="350" r="4" fill="#14b8a6"/>
    <text x="45" y="355" font-family="Arial" font-size="12" fill="#8892a0">Consistent security across clouds</text>
    <circle cx="30" cy="380" r="4" fill="#14b8a6"/>
    <text x="45" y="385" font-family="Arial" font-size="12" fill="#8892a0">Automated compliance checks</text>
    <circle cx="30" cy="410" r="4" fill="#14b8a6"/>
    <text x="45" y="415" font-family="Arial" font-size="12" fill="#8892a0">Unified identity management</text>
  </g>
  
  <!-- Panel 3: Open Standards -->
  <g transform="translate(800, 85)">
    <rect x="0" y="0" width="350" height="460" rx="8" fill="#0d1f3c" stroke="#10b981" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="50" rx="8" fill="#10b981"/>
    <rect x="0" y="40" width="350" height="10" fill="#10b981"/>
    
    <text x="30" y="33" font-family="Arial" font-size="24" font-weight="bold" fill="#0a1628">3</text>
    <text x="175" y="33" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0a1628">OPEN STANDARDS</text>
    
    <text x="175" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#8892a0">Portability &amp; Interoperability</text>
    
    <!-- Visualization: Connected providers -->
    <g transform="translate(175, 170)">
      <rect x="-120" y="-60" width="80" height="35" rx="4" fill="#0a1628" stroke="#10b981" stroke-width="2"/>
      <text x="-80" y="-38" text-anchor="middle" font-family="Arial" font-size="10" fill="#8892a0">Provider A</text>
      
      <rect x="40" y="-60" width="80" height="35" rx="4" fill="#0a1628" stroke="#10b981" stroke-width="2"/>
      <text x="80" y="-38" text-anchor="middle" font-family="Arial" font-size="10" fill="#8892a0">Provider B</text>
      
      <rect x="-40" y="40" width="80" height="35" rx="4" fill="#0a1628" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="62" text-anchor="middle" font-family="Arial" font-size="10" fill="#8892a0">Provider C</text>
      
      <!-- Connecting lines -->
      <line x1="-40" y1="-42" x2="40" y2="-42" stroke="#10b981" stroke-width="2"/>
      <line x1="-60" y1="-25" x2="-20" y2="40" stroke="#10b981" stroke-width="2"/>
      <line x1="60" y1="-25" x2="20" y2="40" stroke="#10b981" stroke-width="2"/>
      
      <!-- Central badge -->
      <rect x="-45" y="-15" width="90" height="25" rx="4" fill="#10b981"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#0a1628">OPEN APIs</text>
      
      <text x="0" y="100" text-anchor="middle" font-family="monospace" font-size="10" fill="#5a6a7a">K8s · Terraform · OCI</text>
    </g>
    
    <!-- Items -->
    <circle cx="30" cy="320" r="4" fill="#10b981"/>
    <text x="45" y="325" font-family="Arial" font-size="12" fill="#8892a0">Multi-cloud portability</text>
    <circle cx="30" cy="350" r="4" fill="#10b981"/>
    <text x="45" y="355" font-family="Arial" font-size="12" fill="#8892a0">Open API specifications</text>
    <circle cx="30" cy="380" r="4" fill="#10b981"/>
    <text x="45" y="385" font-family="Arial" font-size="12" fill="#8892a0">Container-native architecture</text>
    <circle cx="30" cy="410" r="4" fill="#10b981"/>
    <text x="45" y="415" font-family="Arial" font-size="12" fill="#8892a0">Vendor-neutral data formats</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="595" width="1200" height="5" fill="url(#tealGrad7)"/>
</svg>
