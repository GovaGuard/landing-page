<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="26_regulatory_quick_reference_bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </linearGradient>
    <linearGradient id="26_regulatory_quick_reference_tealGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    <filter id="26_regulatory_quick_reference_glow">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <pattern id="26_regulatory_quick_reference_grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0L0 0 0 40" fill="none" stroke="#1a3a5c" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#26_regulatory_quick_reference_bgGrad)"/>
  <rect width="1200" height="700" fill="url(#26_regulatory_quick_reference_grid)"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#0d1f3c"/>
  <line x1="0" y1="60" x2="1200" y2="60" stroke="#00d4aa" stroke-width="2"/>
  <text x="600" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#fff">REGULATORY QUICK REFERENCE GUIDE</text>

  <g transform="translate(50,80)">
    <!-- GDPR Card -->
    <rect x="0" y="0" width="560" height="180" rx="8" fill="#0d1f3c" stroke="#1e3a8a" stroke-width="2"/>
    <rect x="0" y="0" width="560" height="40" rx="8" fill="#1e3a8a"/>
    <rect x="0" y="35" width="560" height="5" fill="#1e3a8a"/>
    <text x="280" y="27" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#fff">GDPR</text>
    <text x="20" y="65" font-family="Arial" font-size="10" fill="#8892a0">Effective: May 2018</text>
    <text x="280" y="65" font-family="Arial" font-size="10" fill="#8892a0">Penalty: €20M / 4% rev</text>
    <text x="20" y="90" font-family="Arial" font-size="11" fill="#fff">Key: Data protection rights</text>
    <text x="20" y="110" font-family="Arial" font-size="11" fill="#fff">Consent requirements</text>
    <text x="20" y="130" font-family="Arial" font-size="11" fill="#fff">Transfer restrictions</text>
    <text x="20" y="155" font-family="Arial" font-size="10" fill="#5a6a7a">Applies to: All organizations processing EU data</text>

    <!-- NIS2 Card -->
    <rect x="580" y="0" width="560" height="180" rx="8" fill="#0d1f3c" stroke="#0891b2" stroke-width="2"/>
    <rect x="580" y="0" width="560" height="40" rx="8" fill="#0891b2"/>
    <rect x="580" y="35" width="560" height="5" fill="#0891b2"/>
    <text x="860" y="27" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0a1628">NIS2</text>
    <text x="600" y="65" font-family="Arial" font-size="10" fill="#8892a0">Effective: Oct 2024</text>
    <text x="860" y="65" font-family="Arial" font-size="10" fill="#8892a0">Penalty: €10M / 2% rev</text>
    <text x="600" y="90" font-family="Arial" font-size="11" fill="#fff">Key: Cybersecurity measures</text>
    <text x="600" y="110" font-family="Arial" font-size="11" fill="#fff">Incident reporting 24-72h</text>
    <text x="600" y="130" font-family="Arial" font-size="11" fill="#fff">Supply chain security</text>
    <text x="600" y="155" font-family="Arial" font-size="10" fill="#5a6a7a">Applies to: Essential &amp; important entities</text>

    <!-- DORA Card -->
    <rect x="0" y="190" width="560" height="180" rx="8" fill="#0d1f3c" stroke="#00d4aa" stroke-width="2"/>
    <rect x="0" y="190" width="560" height="40" rx="8" fill="#00d4aa"/>
    <rect x="0" y="225" width="560" height="5" fill="#00d4aa"/>
    <text x="280" y="217" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0a1628">DORA</text>
    <text x="20" y="255" font-family="Arial" font-size="10" fill="#8892a0">Effective: Jan 2025</text>
    <text x="280" y="255" font-family="Arial" font-size="10" fill="#8892a0">Penalty: Varies by regulator</text>
    <text x="20" y="280" font-family="Arial" font-size="11" fill="#fff">Key: ICT risk management</text>
    <text x="20" y="300" font-family="Arial" font-size="11" fill="#fff">Resilience testing</text>
    <text x="20" y="320" font-family="Arial" font-size="11" fill="#fff">Third-party oversight</text>
    <text x="20" y="345" font-family="Arial" font-size="10" fill="#5a6a7a">Applies to: Financial services sector</text>

    <!-- AI Act Card -->
    <rect x="580" y="190" width="560" height="180" rx="8" fill="#0d1f3c" stroke="#fbbf24" stroke-width="2"/>
    <rect x="580" y="190" width="560" height="40" rx="8" fill="#fbbf24"/>
    <rect x="580" y="225" width="560" height="5" fill="#fbbf24"/>
    <text x="860" y="217" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0a1628">AI Act</text>
    <text x="600" y="255" font-family="Arial" font-size="10" fill="#8892a0">Effective: Aug 2024+</text>
    <text x="860" y="255" font-family="Arial" font-size="10" fill="#8892a0">Penalty: €35M / 7% rev</text>
    <text x="600" y="280" font-family="Arial" font-size="11" fill="#fff">Key: Risk classification</text>
    <text x="600" y="300" font-family="Arial" font-size="11" fill="#fff">High-risk requirements</text>
    <text x="600" y="320" font-family="Arial" font-size="11" fill="#fff">Foundation model rules</text>
    <text x="600" y="345" font-family="Arial" font-size="10" fill="#5a6a7a">Applies to: AI providers and deployers</text>

    <!-- Data Act Card -->
    <rect x="0" y="380" width="560" height="180" rx="8" fill="#0d1f3c" stroke="#10b981" stroke-width="2"/>
    <rect x="0" y="380" width="560" height="40" rx="8" fill="#10b981"/>
    <rect x="0" y="415" width="560" height="5" fill="#10b981"/>
    <text x="280" y="407" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0a1628">Data Act</text>
    <text x="20" y="445" font-family="Arial" font-size="10" fill="#8892a0">Effective: Sep 2025</text>
    <text x="280" y="445" font-family="Arial" font-size="10" fill="#8892a0">Penalty: Varies by state</text>
    <text x="20" y="470" font-family="Arial" font-size="11" fill="#fff">Key: Data access rights</text>
    <text x="20" y="490" font-family="Arial" font-size="11" fill="#fff">Cloud switching rights</text>
    <text x="20" y="510" font-family="Arial" font-size="11" fill="#fff">Interoperability</text>
    <text x="20" y="535" font-family="Arial" font-size="10" fill="#5a6a7a">Applies to: IoT providers, cloud services</text>

    <!-- EU Cloud Act Card -->
    <rect x="580" y="380" width="560" height="180" rx="8" fill="#0d1f3c" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="580" y="380" width="560" height="40" rx="8" fill="#8b5cf6"/>
    <rect x="580" y="415" width="560" height="5" fill="#8b5cf6"/>
    <text x="860" y="407" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0a1628">EU Cloud Act</text>
    <text x="600" y="445" font-family="Arial" font-size="10" fill="#8892a0">Effective: Q1 2026</text>
    <text x="860" y="445" font-family="Arial" font-size="10" fill="#8892a0">Penalty: TBD</text>
    <text x="600" y="470" font-family="Arial" font-size="11" fill="#fff">Key: Sovereign requirements</text>
    <text x="600" y="490" font-family="Arial" font-size="11" fill="#fff">Certification framework</text>
    <text x="600" y="510" font-family="Arial" font-size="11" fill="#fff">EU-first preference</text>
    <text x="600" y="535" font-family="Arial" font-size="10" fill="#5a6a7a">Applies to: Public sector, critical infra</text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="695" width="1200" height="5" fill="url(#26_regulatory_quick_reference_tealGrad)"/>
</svg>
