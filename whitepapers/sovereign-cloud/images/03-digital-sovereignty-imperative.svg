<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d1f3c"/>
    </linearGradient>
    <linearGradient id="tealGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid3" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1a3a5c" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad3)"/>
  <rect width="1200" height="600" fill="url(#grid3)"/>
  
  <!-- Part label -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial" font-size="14" fill="#00d4aa" letter-spacing="4">PART ONE</text>
  
  <!-- Main title -->
  <text x="600" y="95" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#ffffff">THE DIGITAL SOVEREIGNTY</text>
  <text x="600" y="140" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#00d4aa">IMPERATIVE</text>
  
  <!-- Left side - Global Cloud (scattered, chaotic) -->
  <g opacity="0.4">
    <circle cx="150" cy="280" r="4" fill="#5a6a7a"/>
    <circle cx="200" cy="320" r="3" fill="#5a6a7a"/>
    <circle cx="120" cy="350" r="5" fill="#5a6a7a"/>
    <circle cx="250" cy="290" r="3" fill="#5a6a7a"/>
    <circle cx="180" cy="400" r="4" fill="#5a6a7a"/>
    <circle cx="280" cy="360" r="3" fill="#5a6a7a"/>
    <circle cx="100" cy="420" r="4" fill="#5a6a7a"/>
    <circle cx="220" cy="450" r="3" fill="#5a6a7a"/>
    <circle cx="300" cy="420" r="4" fill="#5a6a7a"/>
    <circle cx="160" cy="480" r="3" fill="#5a6a7a"/>
    
    <!-- Chaotic connection lines -->
    <line x1="150" y1="280" x2="200" y2="320" stroke="#5a6a7a" stroke-width="1"/>
    <line x1="200" y1="320" x2="120" y2="350" stroke="#5a6a7a" stroke-width="1"/>
    <line x1="250" y1="290" x2="180" y2="400" stroke="#5a6a7a" stroke-width="1"/>
    <line x1="280" y1="360" x2="100" y2="420" stroke="#5a6a7a" stroke-width="1"/>
    <line x1="120" y1="350" x2="300" y2="420" stroke="#5a6a7a" stroke-width="1"/>
  </g>
  
  <!-- Label for left side -->
  <text x="200" y="530" text-anchor="middle" font-family="Arial" font-size="14" fill="#5a6a7a">GLOBAL CLOUD</text>
  
  <!-- Center transition arrow -->
  <g transform="translate(600, 380)">
    <line x1="-150" y1="0" x2="100" y2="0" stroke="url(#tealGrad3)" stroke-width="3" filter="url(#glow3)"/>
    <polygon points="100,0 85,-10 85,10" fill="#00d4aa" filter="url(#glow3)"/>
  </g>
  
  <!-- Right side - Sovereign Cloud (organized, EU boundary) -->
  <g filter="url(#glow3)">
    <!-- EU boundary -->
    <path d="M750,220 L900,200 L1050,220 L1100,300 L1080,400 L1000,480 L850,500 L750,460 L720,350 Z" 
          fill="none" stroke="#00d4aa" stroke-width="2" opacity="0.3"/>
    <path d="M750,220 L900,200 L1050,220 L1100,300 L1080,400 L1000,480 L850,500 L750,460 L720,350 Z" 
          fill="#00d4aa" opacity="0.05"/>
    
    <!-- Organized nodes -->
    <circle cx="800" cy="280" r="6" fill="#00d4aa"/>
    <circle cx="900" cy="260" r="7" fill="#00d4aa"/>
    <circle cx="1000" cy="290" r="6" fill="#00d4aa"/>
    <circle cx="850" cy="350" r="8" fill="#00d4aa"/>
    <circle cx="950" cy="340" r="6" fill="#00d4aa"/>
    <circle cx="1020" cy="380" r="5" fill="#00d4aa"/>
    <circle cx="880" cy="420" r="6" fill="#00d4aa"/>
    <circle cx="970" cy="440" r="5" fill="#00d4aa"/>
    
    <!-- Organized connections -->
    <line x1="800" y1="280" x2="900" y2="260" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
    <line x1="900" y1="260" x2="1000" y2="290" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
    <line x1="800" y1="280" x2="850" y2="350" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
    <line x1="900" y1="260" x2="950" y2="340" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
    <line x1="1000" y1="290" x2="1020" y2="380" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
    <line x1="850" y1="350" x2="950" y2="340" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
    <line x1="850" y1="350" x2="880" y2="420" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
    <line x1="950" y1="340" x2="970" y2="440" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Shield in center of sovereign zone -->
    <path d="M910,340 L930,330 L930,355 L910,375 L890,355 L890,330 Z" fill="#0d1f3c" stroke="#00d4aa" stroke-width="2"/>
  </g>
  
  <!-- Label for right side -->
  <text x="920" y="530" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#00d4aa">SOVEREIGN CLOUD</text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="590" width="1200" height="10" fill="url(#tealGrad3)"/>
</svg>
