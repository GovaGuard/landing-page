<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="01_sovereign_cloud_cover_bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#0d1f3c"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <linearGradient id="01_sovereign_cloud_cover_tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="01_sovereign_cloud_cover_glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0"/>
    </linearGradient>
    <filter id="01_sovereign_cloud_cover_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="01_sovereign_cloud_cover_softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Grid pattern -->
    <pattern id="01_sovereign_cloud_cover_grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a3a5c" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#01_sovereign_cloud_cover_bgGrad)"/>
  <rect width="1200" height="1600" fill="url(#01_sovereign_cloud_cover_grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="300" r="400" fill="none" stroke="#00d4aa" stroke-width="0.5" opacity="0.1"/>
  <circle cx="1000" cy="1300" r="500" fill="none" stroke="#00d4aa" stroke-width="0.5" opacity="0.1"/>
  <circle cx="600" cy="800" r="300" fill="none" stroke="#0891b2" stroke-width="1" opacity="0.15"/>
  
  <!-- Europe map simplified abstract -->
  <g opacity="0.15" transform="translate(300, 500)">
    <path d="M150,50 L250,30 L350,40 L450,20 L550,60 L600,120 L580,200 L550,280 L500,340 L420,380 L340,400 L260,380 L180,340 L140,280 L120,200 L130,120 Z" 
          fill="none" stroke="#00d4aa" stroke-width="2"/>
  </g>
  
  <!-- Network nodes -->
  <g filter="url(#01_sovereign_cloud_cover_softGlow)">
    <!-- Connection lines -->
    <line x1="400" y1="580" x2="520" y2="620" stroke="#00d4aa" stroke-width="1" opacity="0.4"/>
    <line x1="520" y1="620" x2="650" y2="590" stroke="#00d4aa" stroke-width="1" opacity="0.4"/>
    <line x1="650" y1="590" x2="780" y2="640" stroke="#00d4aa" stroke-width="1" opacity="0.4"/>
    <line x1="520" y1="620" x2="580" y2="720" stroke="#00d4aa" stroke-width="1" opacity="0.4"/>
    <line x1="580" y1="720" x2="700" y2="750" stroke="#00d4aa" stroke-width="1" opacity="0.4"/>
    <line x1="650" y1="590" x2="700" y2="750" stroke="#00d4aa" stroke-width="1" opacity="0.4"/>
    
    <!-- Nodes -->
    <circle cx="400" cy="580" r="6" fill="#00d4aa"/>
    <circle cx="520" cy="620" r="8" fill="#00d4aa"/>
    <circle cx="650" cy="590" r="6" fill="#00d4aa"/>
    <circle cx="780" cy="640" r="5" fill="#00d4aa"/>
    <circle cx="580" cy="720" r="7" fill="#00d4aa"/>
    <circle cx="700" cy="750" r="6" fill="#00d4aa"/>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(600, 850)" filter="url(#01_sovereign_cloud_cover_glow)">
    <path d="M0,-80 L60,-50 L60,20 L0,80 L-60,20 L-60,-50 Z" 
          fill="none" stroke="url(#01_sovereign_cloud_cover_tealGrad)" stroke-width="3"/>
    <path d="M0,-50 L40,-30 L40,15 L0,55 L-40,15 L-40,-30 Z" 
          fill="#0d1f3c" stroke="#00d4aa" stroke-width="1.5"/>
    <!-- Lock icon inside shield -->
    <rect x="-15" y="-10" width="30" height="25" rx="3" fill="#00d4aa"/>
    <path d="M-10,-10 L-10,-20 Q-10,-30 0,-30 Q10,-30 10,-20 L10,-10" 
          fill="none" stroke="#00d4aa" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="5" r="5" fill="#0d1f3c"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#00d4aa">SOVEREIGN</text>
  <text x="600" y="1130" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">CLOUD</text>
  
  <!-- Divider line -->
  <line x1="350" y1="1170" x2="850" y2="1170" stroke="url(#01_sovereign_cloud_cover_tealGrad)" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="600" y="1220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8892a0">A STRATEGIC GUIDE TO EUROPEAN</text>
  <text x="600" y="1255" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8892a0">DIGITAL SOVEREIGNTY</text>
  
  <!-- Year badge -->
  <rect x="520" y="1300" width="160" height="40" rx="20" fill="none" stroke="#00d4aa" stroke-width="1.5"/>
  <text x="600" y="1328" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00d4aa">2026 EDITION</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="1590" width="1200" height="10" fill="url(#01_sovereign_cloud_cover_tealGrad)"/>
  
  <!-- Corner decorations -->
  <path d="M0,0 L80,0 L80,5 L5,5 L5,80 L0,80 Z" fill="#00d4aa" opacity="0.5"/>
  <path d="M1200,0 L1120,0 L1120,5 L1195,5 L1195,80 L1200,80 Z" fill="#00d4aa" opacity="0.5"/>
</svg>
